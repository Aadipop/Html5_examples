<!DOCTYPE HTML>
<html>
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="578" height="200"></canvas>
    <script>
     // Written By Aadithya Thyagarajan
     // written on 8-Feb-2013
     // Set drawing board
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var radius = 70;
      // Draw face
      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
      context.fillStyle = 'green';
      context.fill();
      context.lineWidth = 5;
      context.strokeStyle = '#003300';
      context.stroke();
      // Draw mouth
      context.beginPath();
      context.arc(290, 115, 25, 0, Math.PI, false);
      context.closePath();
      context.lineWidth = 5;
      context.fillStyle = 'red';
      context.fill();
      context.strokeStyle = '#550000';
      context.stroke(); 
      // Draw left eye
      context.beginPath();
      context.arc(270, 70,15, 0, Math.PI, false);
      context.closePath();
      context.lineWidth = 4;
      context.fillStyle = 'blue';
      context.fill();
      context.strokeStyle = '#550000';
      context.stroke(); 
      // Draw right eye

      context.beginPath();
      context.arc(310, 70,15, 0, Math.PI, false);
      context.closePath();
      context.lineWidth = 4;
      context.fillStyle = 'blue';
      context.fill();
      context.strokeStyle = '#550000';
      context.stroke(); 


   </script>
  </body>
</html>
